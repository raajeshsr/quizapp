{%extends 'quiz/base.html' %}
{%block body%}
<form action="{% url 'quiz:validate' q.id  %}" method="GET">
<label>{{q.question_text}}</label><br>
{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

{% for choice in q.choice_set.all %}

<label for="choice{{forloop.counter}}">{{choice.choice_text}}</label><input type="radio" name="choice" id="choice{{forloop.counter}}" value="{{choice.choice_text}}"><br>

{%endfor%}
<input type="submit" value="next">
</form>
{%endblock%}
