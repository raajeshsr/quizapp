{% extends 'account/base.html' %}
{%block title}
<title>Login</title>

{%endblock}
{% block body %}
<form action="{% url 'account:login' %}" method="post">
{% csrf_token %}
{{form}}
{% if error_message %}
<p>{{error_message}}</p>
{%endif%}
<input class="btn btn-primary" type="submit" value="login">
</form>
{%endblock%}
